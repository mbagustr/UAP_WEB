<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
</head>

<body>
    <h1> Kasir</h1>

    <form id="kasirForm">
        <label for="namaBarang">Nama Barang:</label>
        <input type="text" id="namaBarang" required>

        <label for="hargaBarang">Harga Barang:</label>
        <input type="number" id="hargaBarang" required>

        <button type="button" onclick="tambahBarang()">Tambah Barang</button>
    </form>

    <h2>Daftar Barang:</h2>
    <ul id="daftarBarang"></ul>

    <h2>Total Belanja:</h2>
    <p id="totalBelanja">Rp 0</p>

    <script src="kasir.js"></script>
</body>

</html>
